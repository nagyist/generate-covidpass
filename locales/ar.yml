about:
  md: مرحبا، نحن دوناتوس و فيليب. مطوران ومصمم مع حلول مبتكرة وتجربة مستخدم بديهية
    للتغلب على التحديات الاجتماعية و (إعادة) تمكين المشاركة. كان كوفيد عقبة كبيرة
    على كل حياتنا خلال الأشهر القليلة الماضية. تدريجيا، بعض الحياة الطبيعية تعود الآن.
    مع هذه الأداة، نريد تقديم مساهمة صغيرة في جعل الحياة اليومية والسفر أسهل قليلا.
    بفضل أن آن كاثرين، ساهمت الشعار. أنشأنا Covid تمر داخل وقت فراغنا ودفع تكاليف
    الخادم من جيبنا الخاص. إذا وجدت هذا المشروع مفيدا، فلا تتردد في دعمنا.
  supportButton: دعمنا على كو فاي
  title: معلومات عنا
browserAlert:
  android: يبدو أنك لم تفتح موقعنا على iPhone. لسوء الحظ، فإن تنزيل شهادة اللقاح ممكن
    فقط هناك. لا يحتوي Android على طريقة أصلية لإدارة البيانات.
  copyLink: انسخ الرابط
  notIphone: 'على ما يبدو انك لا تقوم باستخدام المتصفح Safari. لتحميل شهادة اللقاح
    عليك استخدام المتصفح Safari حصرا. بذلك تضمن سير العملية بنجاح وبدون مشاكل '
  notSafari: 'على ما يبدو انك لا تقوم باستخدام المتصفح Safari. لتحميل شهادة اللقاح
    عليك استخدام المتصفح Safari حصرا. بذلك تضمن سير العملية بنجاح وبدون مشاكل '
  shareLink: أرسل إلى iPhone.
index:
  addToWallet:
    note: لحماية بياناتك، يرجى التأكد من أن تمريرك غير مرئي عند مغلق هاتفك. إذا لزم
      الأمر، يمكنك تغيير هذا الإعداد ضمن الإعدادات> المس ID & PassCode> السماح بالوصول
      عند الإغلاق
    shareButtonText: أخبر أصدقائك
    successMessage: QR-Code الممسوحة ضوئيا
  consent:
    buttonText: مسح QR-Code
    icons:
      noProfit: بدون ربح
      noStorage: المعالجة المحلية
      openSource: مفتوح المصدر
    inputText: لقد قرأت سياسة الخصوصية وموافقتها على معالجة بياناتي
    paragraphs:
      '1': يحتوي رمز الاستجابة السريعة على بيانات صحية شخصية بالإضافة إلى حساسية.
        لحماية هذه البيانات، لن تترك جهاز الكمبيوتر الخاص بك. تحدث معالجة المعلومات
        حصريا في متصفحك. لإنشاء تمريرة، يتم إرسال مزج تشفير فقط إلى خادمنا وتوقيعه
        هناك. هذا يعني ليس لدينا إمكانية قراءة البيانات الخاصة بك أو حفظها.
      '2': لحماية خصوصيتك، نطلب منك أيضا عدم مشاركة تمرير كوفي الخاص بك مع الآخرين.
  onboarding:
    icons:
      recovered: تعافى
      tested: اختبار
      vaccinated: تطعيم
    paragraphs:
      '1': بغض النظر عما إذا كنت تذهب إلى الأفلام أو الحفلة الموسيقية أو الإعلام -
        في الوقت الحاضر يجب عليك إظهار تمرير الأخضر الكوفي الأوروبي في أماكن أكثر
        وأكثر من الأماكن لإثبات أنك قمت بتطعيمها أو اختبارها أو تعافىها. من خلال موقعنا،
        لا توجد حاجة للحصول على تطبيق إضافي، فقط قم بفحص التعليمات البرمجية الخاصة
        بك مرة واحدة وإضافتها إلى محفظة Apple الخاصة بك. وفي المرة القادمة التي كنت
        تتفق عليها لإظهار رمز الاستجابة السريعة، لا يتعين عليك البحث عن ذلك بعد الآن
        - فمن الصحيح، بنقرة مزدوجة على زر القفل الخاص بك.
