about:
  contributeTranslation: Tłumaczenie wkładu
  md: Cześć, jesteśmy Donatus i Philipp. Dwóch programistów i projektantów z 💙 dla
    innowacyjnych rozwiązań i intuicyjnych doświadczeń użytkowników w celu przezwyciężania
    wyzwań społecznych. COVID był głównym ograniczeniem wszystkich sfer naszego życia
    w ciągu ostatnich kilku miesięcy. Jednakże ostatnio wracamy powoli do normalności
    a dzięki temu narzędziu, chcemy ułatwić choć trochę codzienne życie czy też podróżowanie.
    Dzięki Ann-Kathrin, który stworzył logo, stworzyliśmy COVID Pass dla iOS w naszym
    wolnym czasie. Koszty utrzymania serwera opłacamy z naszych kieszeni więc jeżeli
    uznasz że wykonujemy przydatną prace – wesprzyj nas.
  supportButton: Wspieraj nas na Ko-Fi
  title: O nas
browserAlert:
  android: Wygląda na to, że nie otworzono strony na iPhone. Niestety, sciągniecie
    paszportu COVID jest tylko mozliwe na iPhone ponieważ  system Android nie posiada
    natywnej obsługi by zarządzać paszportami.
  copyLink: Kopiuj link
  notIphone: Wygląda na to, że nie otworzono strony na iPhone. Niestety, sciągniecie
    paszportu COVID jest tylko mozliwe na iPhone. Otwórz ponownie stronę w przeglądarce
    Safari na swoim iPhone by mieć pewność, że wszystko zadziała.
  notSafari: Wygląda na to, że nie korzystasz z przegladarki Safari. Niestety jest
    ona wymagana by pobrać na urządzenie paszport. Otwórz ponownie tą stronę w Safari
    by mieć pewność że wszystko zadziała.
  shareLink: Wyślij na iPhone'a
faq:
  title: Często Zadawane Pytania
index:
  addToWallet:
    note: Aby chronić swoje dane, upewnij się, że Twój paszport nie jest widoczny,
      gdy iPhone jest zablokowany. W razie potrzeby można zmienić to ustawienie w
      obszarze Ustawienia > Touch/Face ID i hasło > Zezwalaj na dostęp.
    shareButtonText: Podziel się ze znajomymi
    successMessage: Kod QR pomyślnie zeskanowany
  consent:
    buttonText: Skanuj kod QR
    icons:
      noProfit: Charytatywnie
      noStorage: Lokalna obróbka
      openSource: Open Source
    inputText: Przeczytałem politykę prywatności i wyrażam zgodę na przetwarzanie
      moich danych
    paragraphs:
      '1': Twój kod QR zawiera wrażliwe dane osobowe, a także dane o zdrowiu. Aby
        chronić te dane, nie pozostawiaj swojego urządzenia bez Twojego nadzoru. Przetwarzanie
        informacji dzieje się wyłącznie w przeglądarce. Aby utworzyć paszport dla
        portfela Apple ,dane te są wysyłane po zaszyfrowaniu kluczem kryptograficznym
        na nasz serwer oraz na nim podpisywane. Oznacza to, że nie mamy możliwości
        odczytania lub zapisywania danych.
      '2': Aby chronić swoją prywatność, prosimy również, by nie udostępniać swojego
        paszportu osobom trzecim.
  onboarding:
    icons:
      appleWatch: ' dla  Watch'
      free: wolny
      withoutApp: nie wymaga aplikacji
    paragraphs:
      '1': Bez wględu czy idziesz do kina, na koncert czy do restauracji – w dzisiejszych
        czasach musisz okazać Europejski paszport COVID'owy w coraz to większej ilości
        miejsc publicznych  by poświadczyć swój status zaszczepienia (zasczepiony,
        ozdrowieniec lub przetestowany). Z naszą strona nie ma potrzeby instalowania
        dodatkowych aplikacji – wystarczy zeskanować raz swój kod i dodać go do swojego
        portfela Apple. Gdy zajdzie potrzeba okazania kodu QR, nie bedzie potrzeby
        szukania go – wystarczy nacisnąć dwa razy przycisk zasilania na swoim urządzeniu.
  scan:
    errorHint: Ten kod QR jest nieprawidłowy
    errors:
      NotAllowedError: Prosze przyznać dostep do aparatu urządzenia
      NotFoundError: Nie można otworzyć aparatu
      NotReadableError: Aparat wydaje się być już używany
      NotSupportedError: Niestety ta funkcja nie jest obsługiwana
      OverconstrainedError: Zainstalowane kamery nie są odpowiednie
      StreamApiNotSupportedError: Niestety Twoja przeglądarka nie obsługuje tej funkcji
    hint: Skanuj kod QR
  subtitle: Tylko jedno kliknięcie by dodać do Portfela Apple
  title: Twój paszport COVID
