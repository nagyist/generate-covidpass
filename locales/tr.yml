index:
  addToWallet:
    note: Verilerinizi korumak için lütfen telefonunuz kilitliyken Geçişinizin görünmediğinden
      emin olun. Gerekirse bu ayarı Ayarlar > Dokunma / Yüz Kimliği ve Parola > Kilitliyken
      erişime izin ver altında değiştirebilirsiniz.
    shareButtonText: Arkadaşlarına söyle
    successMessage: QR Kodu başarıyla tarandı
  consent:
    buttonText: QR Kodunu Tara
    icons:
      noProfit: Kar yok
      noStorage: Yerel İşleme
      openSource: Açık kaynak
    inputText: Gizlilik Politikasını okudum ve verilerimin işlenmesine izin veriyorum
    paragraphs:
      '1': QR kodunuz kişisel ve hassas sağlık verilerini içerir. Bu verileri korumak
        için bilgisayarınızdan ayrılmayacaktır. Bilgilerin işlenmesi yalnızca tarayıcınızda
        gerçekleşir. Geçişi oluşturmak için sunucumuza yalnızca bir kriptografik karma
        gönderilir ve orada imzalanır. Bu, verilerinizi okuma veya kaydetme imkanımız
        olmadığı anlamına gelir.
      '2': Gizliliğinizi korumak için ayrıca COVID Pass'ınızı başkalarıyla paylaşmamanızı
        rica ediyoruz.
  onboarding:
    icons:
      recovered: kurtarılmış
      tested: test edilmiş
      vaccinated: aşılanmış
    paragraphs:
      '1': Filmlere, bir konser ya da bir restorana giderseniz olursa olsun, günümüzde
        Avrupa Covid Green Pass'ı aşılanmış, test edilmiş veya geri kazandığınızı
        kanıtlamak için giderek daha fazla yerde göstermeniz gerekir. Web sitemizle
        ek bir uygulamaya gerek yok, sadece kodunuzu bir kez tarayın ve IOS Apple
        Cüzdanınıza ekleyin. Ve bir dahaki sefere QR kodunuzu göstermek için sıraladasınız,
        artık aramak zorunda değilsiniz - tam orada, kilitleme düğmesinde çift dokunma
        ile.
