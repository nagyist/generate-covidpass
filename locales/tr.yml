about:
  md: Merhaba, biz Donatus ve Philipp'iz. Sosyal zorlukların üstesinden gelmek ve
    katılımı (yeniden) etkinleştirmek için yenilikçi çözümler ve sezgisel kullanıcı
    deneyimi için bir 💙 ile iki geliştirici ve tasarımcı. COVID, son birkaç aydır
    tüm hayatımızın üzerinde büyük bir kısıtlama oldu. Yavaş yavaş, bir miktar normallik
    şimdi geri dönüyor. Bu araçla, günlük hayatı ve seyahat etmeyi biraz daha kolaylaştırmaya
    küçük bir katkıda bulunmak istiyoruz. Logoya katkıda bulunan Ann-Kathrin'e teşekkürler.
    Boş zamanlarımızda COVID Pass oluşturduk ve sunucu masraflarını kendi cebimizden
    ödedik. Bu projeyi faydalı bulursanız, lütfen bize destek vermekten çekinmeyin.
  supportButton: Ko-fi'de bizi destekleyin
  title: Hakkımızda
